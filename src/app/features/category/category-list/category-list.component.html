<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Categories</h2>
    <a class="btn btn-primary" [routerLink]="['/admin/categories/add']">Add New Category</a>
  </div>
  <ul class="list-group mt-3">
    @for (category of categories; track category) {
      <li class="list-group-item">{{ category.name }} - {{ category.urlHandle }}</li>
    }
  </ul>
</div>
