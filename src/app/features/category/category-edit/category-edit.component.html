<div class="container mt-5">
  @if (category) {
    <h2 class="h4 mb-4 text-center">Edit '{{ category.name }}' Category</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 card shadow-sm rounded-3">
        <div class="card-body">
          <form (ngSubmit)="handleSubmit(category)">
            <div class="mb-3">
              <label for="categoryId" class="form-label">Category Id</label>
              <input id="categoryId" name="categoryId"
                     type="text" class="form-control rounded-3"
                     [(ngModel)]="category.id" disabled>
            </div>

            <div class="mb-3">
              <label for="categoryName" class="form-label">Category Name</label>
              <input id="categoryName" name="categoryName"
                     type="text" class="form-control rounded-3"
                     [(ngModel)]="category.name">
            </div>

            <div class="mb-3">
              <label for="categoryUrl" class="form-label">Category URL</label>
              <input id="categoryUrl" name="categoryUrl"
                     type="text" class="form-control rounded-3"
                     [(ngModel)]="category.urlHandle">
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success btn-sm rounded-3 mx-2">
                <i class="bi bi-check me-2"></i>Submit Changes
              </button>
              <a class="btn btn-danger btn-sm rounded-3" [routerLink]="['/admin/categories']">
                <i class="bi bi-x-lg me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  } @else {
    <div class="alert alert-warning mt-4 rounded-3" role="alert">
      <h4 class="alert-heading">404 error. Category not found!</h4>
      <p>This Category does not exist. Pls return home.</p>
    </div>
    <div class="d-flex justify-content-center">
      <a class="btn btn-danger btn-sm rounded-3" [routerLink]="['/admin/categories']">
        <i class="bi bi-x-lg me-2"></i>Return
      </a>
    </div>
  }
</div>
